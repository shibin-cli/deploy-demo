<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署测试 demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@2.1.11/dist/index.css" />
    <style>
        li{
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <el-button type="primary" @click="deploy">部署</el-button>
        </div>
        <div>
            日志信息：
            <pre>{{logInfo}}</pre>
        </div>
        <div>
            实时日志信息：
        </div>
        <ul>
            <li v-for="item in logList">
                <pre>{{item}}</pre>
            </li>
        </ul>
    </div>
</body>
<script type="importmap">
{
    "imports": {
        "vue": "//cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.esm-browser.js",
        "element": "//cdn.jsdelivr.net/npm/element-plus@2.1.11/dist/index.full.min.mjs",
        "io": "//cdn.jsdelivr.net/npm/socket.io@4.5.0/client-dist/socket.io.esm.min.js",
        "deploy": "/js/deploy.js"
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
<script type="module" src="./js/main.js"></script>
</html>
